<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="icon" href="assets/img/flower.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        body {
            background-color: #f1f8e9;
        }

        :root {
            --primary-green: #2d5a27;
            --accent-color: #8bc34a;
        }

        .card {
            margin: 40px auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(45, 90, 39, 0.1);
            background-color: #ffffff;
        }

        .btn-primary {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: #000;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: var(--primary-green);
            border-color: var(--primary-green);
            color: white;
        }
    </style>
</head>

<body>
    <main class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                    <div class="card">
                        <h3 class="mb-4 text-center">Create an Account</h3>
                        <form action="index.html" id="myform" method="post">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingfname" placeholder="First Name" required>
                                <label for="floatingfname">First Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatinglname" placeholder="Last Name" required>
                                <label for="floatinglname">Last Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">Remember Me</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>
                            <div class="d-flex justify-content-between align-items-center">
                                <p class="m-0">Already have an Account? 
                                    <a href="#" class="text-decoration-none">Login</a>
                                </p>
                                <a href="index.html" class="btn btn-primary py-1">Back to Home</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="register.js"></script>
</body>

</html>
