<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="assets/img/flower.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
         body {
            background-color: #f1f8e9;
        }
        :root {
            --primary-green: #2d5a27;
            --accent-color: #8bc34a;
        }
        .card {
            margin: 80px auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(45, 90, 39, 0.1);
            background-color: #ffffff;
        }
        .btn-primary {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: #000;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: var(--primary-green);
            border-color: var(--primary-green);
            color: white;
        }
    </style>
</head>
<body>
    <main>
        <div class="container w-50">
            <div class="card m-4 p-4">
                <div>
                    <h3>Create an Account</h3>
                </div>
                <form action="index.html" method="post">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingfname" placeholder="First Name">
                        <label for="floatingfname">First Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatinglname" placeholder="Last Name">
                        <label for="floatinglname">Last Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">Remember Me</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-2">Register</button>
                    <div class="d-flex justify-content-between">
                        <p class="m-0">Already have an Account? 
                            <a href="" class="text-decoration-none">Login</a>
                        </p>
                            <a href="index.html" class="text-decoration-none ms-5 btn btn-primary py-1">Back to Home</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
